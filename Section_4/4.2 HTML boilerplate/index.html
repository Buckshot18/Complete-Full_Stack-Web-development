<!DOCTYPE html>
<!--Tells my browser that we have written this code in html-->

<html lang="en">
  <!--Defines the language of the document, in this case English-->

  <head>
    <meta charset="UTF-8" />
    <!--insures certain characters gets displayed correctly-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Defines how the website is displayed depending on the screen its rendered on-->

    <title>Document</title>
    <!--Defines the title of the document, which is displayed in the browser tab-->
  </head>
  <body>
    <h1>Hello World</h1>
    <!--This is where everything that is on this webpage will go-->
  </body>
</html>
