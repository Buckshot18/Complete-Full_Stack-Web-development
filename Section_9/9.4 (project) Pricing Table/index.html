<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
      }
      /* set the flexbox display, align container box with justify-content,
       align items to the center, aet height of container and a gap between them.*/
      .pricing-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        gap: 2rem;
      }

      /* set class to grow with window size, max width to grow is only 
      400px, space around is based on padding 20 px, Background color to 
      enhance text view box edges is rounded with border radius 5px and 
      align text center.*/
      .pricing-plan {
        flex: 1;
        max-width: 400px;
        padding: 20px;
        background-color: #f2f2f2;
        border-radius: 5px;
        text-align: center;
      }

      /* plan title "basic, Standard and Premium is smaller in text but 
      still visible with bold focusing more on the price and a top margin 
      to give it space in the box.*/
      .plan-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      /* plan price is set to larger font size with bold to draw the main 
      focus to it and added margin to give space between the plan title.*/
      .plan-price {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      /* plan features is listed as a li with dots but is removed visually
       with list style, padding and margin is shorthand to set it automatically */
      .plan-features {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      /* button is rounded on the edges by border-radius, color with background-color */
      .plan-button {
        padding: 10px;
        background-color: #ff6600;
        color: #fff;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
      }

      /* Hint: What can you do with a media query and flexbox? */

      /* if under 1250px the direction of the container moves to a column view*/
      @media (max-width: 1250px) {
        .pricing-container {
          flex-direction: column;
          height: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
